version: '3'

services:
  db:
    image: mysql:5.7
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD} 
    ports:
      - 3306:3306
    volumes: 
      - db_data:/var/lib/mysql
  
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - 3000:3000
    volumes:
      - .:/src/app
    depends_on:
      - db
    tty: true

volumes:
  db_data: